<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/reset.css" />
    <link rel="stylesheet" href="styles/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />

    <title>Homework 5</title>
  </head>
  <body>
    <header class="header">
      <h1 class="header-title">CSS Dinner Shopping List</h1>
      <h2 class="header-subtitle">Letâ€™s go to the mall!</h2>
    </header>
    <main class="main">
      <div class="main-container">
        <form>
          <div class="form-item">
            <input type="checkbox" id="pickles" name="pickles" />
            <span class="check"></span>
            <label class="label-container" for="pickles"
              >A lot of pickles </label
            ><span class="additional-text">for the next lessons about CSS</span>
          </div>
          <div class="form-item">
            <input type="checkbox" id="apples" name="apples" />
            <span class="check"></span>
            <label class="label-container" for="apples">10 apples </label
            ><span class="additional-text">for more CSS manipulations</span>
          </div>
          <div class="form-item">
            <input type="checkbox" id="oranges" name="oranges" /><span
              class="check"
            ></span>
            <label class="label-container" for="oranges">20 oranges </label
            ><span class="additional-text">because they are awesome</span>
          </div>
          <div class="form-item">
            <input type="checkbox" id="plates" name="plates" /><span
              class="check"
            ></span>
            <label class="label-container" for="plates">13 plates </label
            ><span class="additional-text">hm... they always dissapear</span>
          </div>
          <div class="form-item">
            <input type="checkbox" id="bentos" name="bentos" />
            <span class="check"></span>
            <label class="label-container" for="bentos">15 bentos</label>
          </div>
          <div class="form-item">
            <input type="checkbox" id="Sake" name="Sake" /><span
              class="check"
            ></span>
            <label class="label-container" for="Sake">1 bottle of Sake </label
            ><span class="additional-text">for my friends</span>
          </div>
        </form>
        <button>Bon appetit :)</button>
      </div>
    </main>
  </body>
</html>
