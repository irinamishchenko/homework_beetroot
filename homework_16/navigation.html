<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/styles-for-navigation/navigation.css">
    <title>Navigation</title>
</head>

<body>
    <header>
        <div class="header-box">
            <ul class="header-panel">
                <li><a href="#">
                        <svg>
                            <use xlink:href="images/images-for-navigation/sprite.svg#email"></use>
                        </svg>
                    </a></li>
                <li><a href="#">
                        <svg>
                            <use xlink:href="images/images-for-navigation/sprite.svg#chats"></use>
                        </svg>
                    </a></li>
                <li><a href="#">
                        <svg>
                            <use xlink:href="images/images-for-navigation/sprite.svg#calendar"></use>
                        </svg>
                    </a></li>
                <li><a href="#">
                        <svg>
                            <use xlink:href="images/images-for-navigation/sprite.svg#favorites"></use>
                        </svg>
                    </a></li>
            </ul>
            <div class="header-settings">
                <div class="language">
                    <img src="images/images-for-navigation/lang.png" alt="english">
                    <p>English</p>
                </div>
                <ul class="header-settings-icons">
                    <li><a href="#">
                            <svg>
                                <use xlink:href="images/images-for-navigation/sprite.svg#light"></use>
                            </svg>
                        </a></li>
                    <li><a href="#">
                            <svg>
                                <use xlink:href="images/images-for-navigation/sprite.svg#search"></use>
                            </svg>
                        </a></li>
                    <li><a href="#">
                            <svg>
                                <use xlink:href="images/images-for-navigation/sprite.svg#filter"></use>
                            </svg>
                        </a></li>

                </ul>
                <div class="settings-account">
                    <img src="images/images-for-navigation/user.png" alt="avatar">
                </div>
            </div>
        </div>
    </header>
    <main>
        <div class="main-box">
            <img src="images/images-for-navigation/bg.png" alt="background">
        </div>
        <aside>
            <svg class="arrow">
                <use xlink:href="images/images-for-navigation/sprite.svg#arrow-left"></use>
            </svg>
            <a href="#"><img src="images/images-for-navigation/logo.png" alt="logo"></a>
            <ul class="aside-menu">
                <li class="aside-menu-item dashboard"><a href="#">
                        <svg>
                            <use xlink:href="images/images-for-navigation/sprite.svg#dashboard"></use>
                        </svg>
                        Dashboard</a></li>
                <span class="aside-menu-divider"></span>
                <li class="aside-menu-item"><a class="email" href="#">
                        <svg>
                            <use xlink:href="images/images-for-navigation/sprite.svg#email"></use>
                        </svg>
                        Email</a></li>
                <li class="aside-menu-item"><a class="chats" href="#">
                        <svg>
                            <use xlink:href="images/images-for-navigation/sprite.svg#chats"></use>
                        </svg>
                        Chats</a></li>
                <li class="aside-menu-item"><a class="calendar" href="#">
                        <svg>
                            <use xlink:href="images/images-for-navigation/sprite.svg#calendar"></use>
                        </svg>
                        Calendar</a></li>
                <li class="aside-menu-item"><a href="#">
                        <svg>
                            <use xlink:href="images/images-for-navigation/sprite.svg#news"></use>
                        </svg>
                        News</a></li>
                <li class="aside-menu-item"><a href="#">
                        <svg>
                            <use xlink:href="images/images-for-navigation/sprite.svg#knowledge"></use>
                        </svg>
                        Knowlrdge</a></li>
                <li class="aside-menu-item"><a href="#">
                        <svg>
                            <use xlink:href="images/images-for-navigation/sprite.svg#file"></use>
                        </svg>
                        File manager</a></li>
                <li class="aside-menu-item"><a href="#">
                        <svg>
                            <use xlink:href="images/images-for-navigation/sprite.svg#map"></use>
                        </svg>
                        Leaflet Maps</a></li>
            </ul>
        </aside>
    </main>
</body>

</html>
