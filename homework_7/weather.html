<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/reset.css" />
    <link rel="stylesheet" href="styles/weather.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.5/css/weather-icons.min.css"
    />
    <title>Weather</title>
  </head>
  <body>
    <header>
      <h1 class="title">CSS Weather Forecast <i class="wi wi-sunrise"></i></h1>
    </header>
    <main>
      <ul class="weather-list">
        <li class="weather-list-item lisbon">
          <a href="#">
            Lisbon<span>21°C <i class="wi wi-day-sunny"></i></span>
          </a>
        </li>
        <li class="weather-list-item paris">
          <a href="#">
            Paris<span>11°C <i class="wi wi-night-rain-mix"></i></span>
          </a>
        </li>
        <li class="weather-list-item belgrade">
          <a href="#">
            Belgrade<span>15°C <i class="wi wi-day-cloudy"></i></span>
          </a>
        </li>
        <li class="weather-list-item venice">
          <a href="#">
            Venice<span>21°C <i class="wi wi-day-cloudy-high"></i></span>
          </a>
        </li>
        <li class="weather-list-item tel-avive">
          <a href="#">
            Tel-Avive<span>32°C <i class="wi wi-hot"></i></span>
          </a>
        </li>
        <li class="weather-list-item cair">
          <a href="#">
            Cair<span>21°C <i class="wi wi-day-sunny"></i></span>
          </a>
        </li>
        <li class="weather-list-item new-york">
          <a href="#">
            New-York<span>17°C <i class="wi wi-day-sleet-storm"></i></span>
          </a>
        </li>
        <li class="weather-list-item new-delhi">
          <a href="#">
            New-Delhi<span>17°C <i class="wi wi-rain-wind"></i></span>
          </a>
        </li>
        <li class="weather-list-item san-francisco">
          <a href="#">
            San-Francisco<span>15°C <i class="wi wi-day-cloudy"></i></span>
          </a>
        </li>
        <li class="weather-list-item tokyo">
          <a href="#">
            Tokyo<span>8°C <i class="wi wi-night-clear"></i></span>
          </a>
        </li>
        <li class="weather-list-item sydney">
          <a href="#">
            Sydney<span>25°C <i class="wi wi-night-cloudy"></i></span>
          </a>
        </li>
      </ul>
    </main>
    <footer>
      <p>
        Have a nice day and don't forget umbrella if you are in New Delhi now!
      </p>
    </footer>
  </body>
</html>
