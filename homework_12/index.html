<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter&family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/reset.css" />
    <link rel="stylesheet" href="styles/styles.css" />
    <title>Homework 12</title>
  </head>
  <body>
    <main>
      <h1>Create an Account</h1>
      <form action="" method="GET">
        <div class="name-info">
          <label for="first-name"
            >First name
            <input
              type="text"
              id="first-name"
              name="first-name"
              value=""
              autofocus
              required
          /></label>
          <label for="last-name"
            >Last name
            <input
              type="text"
              id="last-name"
              name="last-name"
              value=""
              required
          /></label>
        </div>
        <label for="email"
          >Email <input type="email" id="email" name="email" value="" required
        /></label>
        <div class="gender">
          <label for="male"
            ><input
              type="radio"
              name="gender"
              id="male"
              value="male"
              required
            />
            <span class="radio-inactive"></span
            ><span class="radio-active"></span> Male</label
          >
          <label for="female"
            ><input type="radio" name="gender" id="female" value="female" />
            <span class="radio-inactive"></span
            ><span class="radio-active"></span>Female</label
          >
        </div>
        <div class="location">
          <label for="country"
            >Country
            <select name="country" id="country" required>
              <option value="default">Select</option>
              <option value="Ukraine">Ukraine</option>
              <option value="USA">USA</option>
              <option value="Canada">Canada</option>
              <option value="Germany">Germany</option>
              <option value="France">France</option>
            </select>
          </label>
          <label for="city"
            >City
            <input type="text" id="city" name="city" value="" required />
          </label>
        </div>
        <input type="submit" value="Sign Up" />
      </form>
      <p class="add-info">
        By clicking the 'Sign Up' button, you confirm that you accept our
        <a href="#">Terms of Use</a> and <a href="#">Privacy Policy</a>.
      </p>
      <div class="login">
        <p>Have an account?</p>
        <a href="#">Log In</a>
      </div>
    </main>
  </body>
</html>
